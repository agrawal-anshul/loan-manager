<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Webpage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

        <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">LOAN MANAGER</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{url_for('login1')}}"
                                    >Home </a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Customer</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="/viewadminloans">Loans</a>
                            </li>
                            <li class="nav-item">
                                    {% if session['loggedin']==True %}
                                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                                    {% else %}
                                    <a class="nav-link" href="{{url_for('index')}}">Login</a>
                                    {% endif %}
                                </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">customer_id</th>
                        <th scope="col">customer_name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Account</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in cus %}
                      <tr>
                       
                        <td>{{ i['cid'] }}</td>
                        <td>{{ i['cname'] }}</td>
                        <td>{{ i['address'] }}</td>
                        <td>{{ i['phone'] }}</td>
                        <td>{{ i['account_no'] }}</td>
                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
        <button ><a href="{{url_for('newcustomer')}}">Add customer</a></button>
                  
        
</body>
</html>
